<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Sua conta</title>
</head>

<body>
    <header>
        <div class="div-logo">
            <h2 id="logo"><img src="../assets/logo.png" alt="logo"></h2>
        </div>

        <div class="div-btns-logs">
            <button id="btn-profile">Perfil</button>
        </div>

        <div class="profile">
            <div class="header-profile">
                <button id="btn-close-profile">X</button>
            </div>
            <div class="info">
                <p>Informações Pessoais:</p>
                <span id="name-profile">Nome:</span>
            </div>
            <div class="div-logout">
                <button id="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <section class="section-fav">
        <span>Favoritos</span>
        <input type="text" placeholder="buscar Favoritos">

        <h3>Agenda</h3>
        <input type="date">
    </section>

    <main>
        <div class="header-main">
            <input type="search" placeholder="filtrar">
            <button id="btn-search-task">Perquisar</button>
            <button id="create-task">Add</button>
        </div>

        <div class="div-tasks">

        </div>
    </main>

    <script src="perfil.js"></script>
</body>

</html>
